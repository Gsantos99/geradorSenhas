<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerador de senhas</title>
  </head>

  <body>
    <section class="container">
      <div class="box">
       
        <h1>Gerador de senhas</h1>
       
        <div class="senha-gerada">Selecione as opções desejadas</div> 
        
        <label for="numero-caracteres"> Quantidade de caracteres: </label>
       <input type="number" min='1' max='50' class='qtd-caracteres' /> <br>
       
       <label for="check-maiusculas">Adicionar maiúscula</label>
       <input type="checkbox" class="check-maiusculas"> <br>

       <label for="check-minisculas">Adicionar minúsculas</label>
       <input type="checkbox"  class="check-minusculas"> <br>

       <label for="check-numeros">Adicionar números</label>
       <input type="checkbox"  class="check-numeros"> <br>

       <label for="check-simbolos">Adicionar símbolos</label>
       <input type="checkbox"  class="check-simbolos"> <br>
        
       <button class="gerar-senha">Gerar senha</button>

      </div>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
